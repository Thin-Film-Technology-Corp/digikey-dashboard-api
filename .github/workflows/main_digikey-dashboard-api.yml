name: Build and deploy Node.js app to Azure Web App - digikey-dashboard-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Set NODE_OPTIONS for increased memory to 4GB
        run: echo "NODE_OPTIONS=\"--max-old-space-size=4096\"" >> $GITHUB_ENV

      - name: npm install, build, and test
        run: |
          npm install
        env:
          NODE_OPTIONS: ${{ env.NODE_OPTIONS }}

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4BA4062753D47009DF15FF34DE3D01E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3066F6B52EFA4385A6ABD172315F4EE0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B2D3E7AC4D2746E1B83F7AB5E583F4B0 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "digikey-dashboard-api"
          slot-name: "Production"
          package: .
