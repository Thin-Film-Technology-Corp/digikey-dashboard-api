name: Build and deploy Node.js app to Azure Web App - digikey-dashboard-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gconf-service \
            libx11-xcb1 \
            libxcomposite1 \
            libxrandr2 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libxss1 \
            libasound2 \
            libatk1.0-0 \
            libpangocairo-1.0-0 \
            libcups2 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libpangoft2-1.0-0 \
            libgtk-3-0 \
            libgdk-pixbuf2.0-0 \
            libgl1

      - name: npm install, build, and test
        run: |
          npm install

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Install Puppeteer dependencies on deployment server
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gconf-service \
            libx11-xcb1 \
            libxcomposite1 \
            libxrandr2 \
            libxi6 \
            libxtst6 \
            libnss3 \
            libxss1 \
            libasound2 \
            libatk1.0-0 \
            libpangocairo-1.0-0 \
            libcups2 \
            libxdamage1 \
            libxfixes3 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libpangoft2-1.0-0 \
            libgtk-3-0 \
            libgdk-pixbuf2.0-0 \
            libgl1

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4BA4062753D47009DF15FF34DE3D01E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3066F6B52EFA4385A6ABD172315F4EE0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B2D3E7AC4D2746E1B83F7AB5E583F4B0 }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "digikey-dashboard-api"
          slot-name: "Production"
          package: .
